<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>카운트 : {{count}}</h2>
        <button @click="count++">증가</button>
    </div>
</body>
    <script>
        let v = new Vue({
                el:"#app",    // el 은 엘리먼트 약자
                // data:{
                //     message: "Hello Vue!!!!"
                // }
                data(){
                    return{
                        count : 0
                    }
                },
                beforeCreate() {
                    console.log("beforeCreate method call")
                },
                created() {
                    console.log("created method call!!")
                },
                mounted() {
                    console.log("mounted method  call!!")
                },
                updated() {
                    console.log("updated method call!!")
                },
            });
    </script>
</html>
