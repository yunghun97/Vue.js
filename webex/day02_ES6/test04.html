<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    const data = [1, 10, 100, 1000];
    // 복잡..
    console.log('for');
    for(let i = 0; i < data.length; i++){
        console.log(data[i]);
    }

    // 객체의 키를 이용한 반복
    console.log('for in');
    for(let key in data){   // key는 index
        console.log(key + ":"+data[key]);
    }

    // forEach는 배열의 각 요소를 순서대로 처리하는 함수
    // 단점 : 중간에 break 할 수 없다. 이유 : 함수를 break할 수는 없기 때문에
    console.log('forEach');
    data.forEach(function(value,key){   // forEach 돌리는 함수 설정 (value는 값, key는 index)
        console.log(value)
        console.log(key);
    });

    
    console.log('ES6 forEach');
    data.forEach((value,key) =>{   // forEach 돌리는 함수 설정 (value는 값, key는 index)
        console.log(value)
        console.log(key);
    });

    // es6 : for of
    // 키와 값을 얻어오는 것을 간단하게 할 수 있다.
    console.log('for of');
    for(let value of data){ // value값만 꺼내기
        console.log(value);
        
    }
    for(let key of data.keys()){
        console.log(key);
    }
    // key value 동시에
    for(let [key, value] of Object.entries(data)){
        console.log(key, value);
    }
</script>
</html>
