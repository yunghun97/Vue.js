<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/* 
    arrow function
    - 함수를 심플하게 정의
    - 인자가 하나(없거나 여러개면 생략 X) 있는 경우 ()를 생략할 수 있다.
    - 실행문장이 하나 있는 경우 {}를 생략할 수 있다.
    = {}를 생략할 경우 return을 생략해야 한다.
*/
    const func1 = function(){
        console.log('func1 익명함수');
    }

    const func2 = () => {
        console.log('func2 익명함수')
    }

    const func3 = function(a){
        console.log('func3 익명함수')
    }
    // 매개변수가 하나일 경우 ()를 생략할 수 있다.
    // 실행문장이 하나일 경우 {}를 생략할 수 있다.
    const func4 = a => console.log('func4 화살표 함수');
    
    const func5 = function(a,b){
        return a+b;
    }

    // {} 생략시 return도 생략해야 한다.(필수!)
    const func6 = (a,b) => a+b;

    func1();
    func2();
    func3();
    func4();
    console.log(func5(1,3));
    console.log(func6(1,4));

    const temp = func1;
    temp();
    </script>
</body>
</html>
