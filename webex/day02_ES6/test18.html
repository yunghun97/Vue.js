<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // axios 코드 예시
        function axios(url){
            return new Promise((resolve, reject) =>{
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url);
                xhr.send();
                xhr.onreadystatechange = function(){
                    if(xhr.readyState===4){
                        if(xhr.status==200){
                            resolve(xhr.responseText);
                        }else{
                            reject(new Error(xhr.statusText));
                        }
                    }
                }
            });
        }

        axios('http://localhost:8000/board/list')
        // ajax 처럼 함수가 종료되면 data return + Promise 객체 반환(이건 ajax와 다름)
        // 200 성공데이터면 자동으로 resolve 실행, 에러면 reject 발생
        .then((data)=>{ 
            console.log(data);
        })
        .catch((err)=>{
            console.log(err);
        });

        console.log('end...');
    </script>
</body>
</html>
