<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            객체 디스트럭처링(Destructuring)
            객체(배열)이 가지고 있는 값을 변수에 손쉽게 할당하는 방법
        */
       const member = {
           id: 'hong',
           name: '홍길동',
           age: 20
       };
       /* let id = member.id;
       let name = member.name;
       let age = member.age;
       console.log(id, name, age); */
       
       // es6 : 객체 디스트럭처링
       let {id, name, age} = member;
       console.log(id, name, age);

    </script>
</body>
</html>
