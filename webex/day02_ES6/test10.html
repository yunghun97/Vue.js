<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
            객체(배열)의 요소를 개별요소로 분리
            spread 연산자(...)
        */
        console.log([1,2,3]);
        console.log('hello')
        
        //개별적으로 요소를 꺼내준다.
        console.log(...[1,2,3]);
        console.log(...'hello')

        function func(a,b,c){
            console.log(a,b,c);
        }
        const arr = [1,2,3];
        func(...arr); // func(1,2,3)과 같다.
    </script>
</body>
</html>
