<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <div v-once id="test">{{message}}</div> <!-- (1) -->
        <div>{{message}}</div>  <!-- (2) -->
    </div>
    <script>
    let v = new Vue({
        el:"#app",
        data(){
            return{
                message: "Hello"
            }
        },
        beforeCreate() {
            this.message = "SSAFY";                        
        },
        created() {
            this.message = "JAVA"
        },
        mounted() {
            this.message = "Hello World";
        },
    });
    </script>
</body>
</html>
